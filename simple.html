<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Simple grapheon demo</title>
</head>
<body>
	<canvas id="canvas" width="1200" height="1200" style='border:1px solid #CCC;clear:both;'></canvas>

	<script type="text/javascript" language="JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

	<script type="text/javascript" language="JavaScript" src="js/grapheon.js"></script>
	<script type="text/javascript" language="JavaScript" src="js/grapheon.node.js"></script>
	<script type="text/javascript" language="JavaScript" src="js/grapheon.vector.js"></script>

	<script type="text/javascript" language="JavaScript">
		var graph;

		$(document).ready(function(){
			graph = new Grapheon('canvas');
		    graph.options.labels.visible=1;
		    //graph.options.nodes.visible=1;
		    graph.draw();
		    graph.process();

			graph.addNode("id1",0,"Moscow");
			graph.addNode("id2",0,"Paris");
			graph.addConnection("id1","id2",0);
		});
	</script>


</body>
</html>
